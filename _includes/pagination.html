<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="left"> &#8592;Halaman sebelumnya</a>
  {% endif %}
  </br><span>{{ paginator.page }}</span></br>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right"> Halaman selanjutnya &#8594;</a>
  {% endif %}
</div>
